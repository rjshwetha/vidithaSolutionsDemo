<section>
<div class="signin"> 

    <div class="content"> 

     <h2>Sign In</h2> 

     <div class="form"> 

      <div class="inputBox"> 

       <input type="text" [(ngModel)]="userName" required> <i>Username</i> 

      </div> 

      <div class="inputBox"> 

       <input type="password" [(ngModel)]="password" required> <i>Password</i> 

      </div> 

      <div class="links"> <a href="#">Forgot Password</a> <a href="#">Signup</a> 

      </div> 

      <div class="inputBox"> 

       <input type="submit" value="Login" (click)="onClickSubmit()"> 

      </div> 

     </div> 

    </div> 

   </div> 
</section>
